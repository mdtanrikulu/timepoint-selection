<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Time Point Selection</title>

    <meta name="description" content="Time point selection." />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

    <script type="text/javascript" src="js/timepoint-selection.var.js"></script>

  </head>
  <body>

    <div>
      <label for="ts">hh:mm:ss</label>
      <input id="ts" type="text">
    </div>
    <div>
      <label for="hhmm">hh:mm</label>
      <input id="hhmm" type="text">
    </div>
    <div>
      <label for="mmss">mm:ss</label>
      <input id="mmss" type="text">
    </div>
   
    <script type="text/javascript" src="example.js"></script>
  </body>
</html>
